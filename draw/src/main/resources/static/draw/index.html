<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Diagram</title>
    <script src="https://unpkg.com/@antv/x6@2.18.1/dist/index.js"></script>
    <script src="https://unpkg.com/@antv/x6-plugin-scroller@2.0.10/dist/index.js"></script>
    <script src="https://unpkg.com/@antv/x6-plugin-export@2.1.6/dist/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="toolbar">
    <label>
        Display Mode:
        <select id="displayMode">
<!--            <option value="Model">Model</option>-->
<!--            <option value="Description">Description</option>-->
<!--            <option value="Database Table">Database Table</option>-->
        </select>
    </label>
    <label>
        Module Group:
        <select id="moduleGroup">
            <option value="ALL">All</option>
        </select>
    </label>
    <!-- Node Width Input -->
    <label>
        Node Width:
        <input type="number" id="nodeWidthInput" min="50" max="500" style="width:80px;">
    </label>
    <button id="updateWidthButton">Update Width</button>
    <button id="saveGraphButton">Save as Image</button>
    <button id="saveDrawioButton">Save as .drawio</button>
    <!-- Copy Success Message -->
    <div id="copySuccessMessage">Copied successfully!</div>
</div>
<div id="main">
<!-- X6 Graph Container -->
<div id="container"></div>
</div>
<!-- Load main app module via ES6 -->
<script type="module" src="./src/app.js"></script>
</body>
</html>
