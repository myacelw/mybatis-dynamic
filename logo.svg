<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0052D4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4364F7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#6FB1FC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0052D4;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background: Rounded Square -->
    <rect x="0" y="0" width="500" height="500" rx="100" ry="100" fill="url(#grad1)" />
    
    <!-- Abstract "M" formed by 3 Dynamic Pillars/Waves -->
    <!-- Left Pillar -->
    <path d="M120 150 L120 350 A 20 20 0 0 0 160 350 L160 200 A 20 20 0 0 1 200 200 L200 350" 
          stroke="white" stroke-width="0" fill="white" filter="url(#shadow)" opacity="0.9">
        <animate attributeName="d" dur="3s" repeatCount="indefinite" values="
            M120 150 L120 350 A 20 20 0 0 0 160 350 L160 200 A 20 20 0 0 1 200 200 L200 350;
            M120 160 L120 350 A 20 20 0 0 0 160 350 L160 210 A 20 20 0 0 1 200 210 L200 350;
            M120 150 L120 350 A 20 20 0 0 0 160 350 L160 200 A 20 20 0 0 1 200 200 L200 350" />
    </path>
    
    <!-- Right Pillar (Mirrored logic for M shape) -->
    <path d="M300 350 L300 200 A 20 20 0 0 1 340 200 L340 350 A 20 20 0 0 0 380 350 L380 150" 
          stroke="white" stroke-width="40" stroke-linecap="round" fill="none" filter="url(#shadow)" opacity="0.9" />

    <!-- Center Connection (Dynamic Bridge) -->
    <circle cx="250" cy="250" r="30" fill="#6FB1FC" filter="url(#shadow)">
        <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Tech Dots -->
    <circle cx="120" cy="150" r="10" fill="white" opacity="0.6" />
    <circle cx="380" cy="150" r="10" fill="white" opacity="0.6" />
    
</svg>